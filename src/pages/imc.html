<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cálculo do IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <label for="weight">Peso (em kg):</label>
        <input type="number" id="weight" name="weight" min="0" required><br><br>
        
        <label for="height">Altura (em cm):</label>
        <input type="number" id="height" name="height" min="0" required><br><br>
        
        <button type="button" onclick="handleCalculate()">Calcular IMC</button>
    </form>
    
    <h2>Resultados:</h2>
    <div id="result"></div>

    <script src="../js/imc.js"></script>
</body>
</html>
