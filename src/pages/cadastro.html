<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Cadastral de Saúde</title>
    <link rel="stylesheet" href="../../src/assets/styles/cadastro.css">
    <script src="/comp_pwd/src/app.js"></script>
    
</head>

<body>
    <div class="blur-bg"></div> 
    <div class="corner-image"></div>

    
    <div class="container">

        <div class="form">
            <form action="/submit-ficha-cadastral" method="POST">

                <div class="form-header">
                    <div class="title">
                        <h1>Ficha Cadastral</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-box">
                        <label for="CPF">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="seuemail@email.com" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                </div>

                <div class="gender-inputs inline">
                    <div class="gender-title">
                        <h4>Gênero:</h4>
                    </div>
                    <div class="gender-group">
                        <select name="gender-select" id="gender-select">
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Não Informar">Não Informar</option>
                        </select>
                    </div>
                </div>

                <div class="diseases-previous-inputs">
                    <div class="diseases-family-title">
                        <h4>Doenças atuais/anteriores</h4>
                    </div>
                    <div class="diseases-previous-group">
                        <input type="checkbox" id="cardiaca" name="doencas" value="Cardíaca">
                        <label for="cardiaca">Cardíaca</label>
                    </div>

                    <div class="diseases-previous-group">
                        <input type="checkbox" id="renal" name="doencas" value="Renal">
                        <label for="renal">Renal</label>
                    </div>

                    <div class="diseases-previous-group">
                        <input type="checkbox" id="neurologica" name="doencas" value="Neurológica">
                        <label for="neurologica">Neurológica</label>
                    </div>

                    <div class="diseases-previous-group">
                        <input type="checkbox" id="muscular" name="doencas" value="Muscular">
                        <label for="muscular">Muscular</label>
                    </div>

                    <div class="diseases-previous-group">
                        <input type="checkbox" id="ortopedica" name="doencas" value="Ortopédica">
                        <label for="ortopedica">Ortopédica</label>
                    </div>

                    <div class="diseases-previous-group">
                        <input type="checkbox" id="nenhuma" name="doencas" value="Nenhuma">
                        <label for="nenhuma">Nenhuma</label>
                    </div>
                </div>

                <div class="diseases-family-inputs">
                    <div class="diseases-family-title">
                        <h4>Doenças Familiares</h4>
                    </div>
                    <div class="diseases-family-group">
                        <input type="checkbox" id="cardiacas" name="doencas_familiares" value="Cardíaca">
                        <label for="cardiacas">Cardíaca</label>
                    </div>

                    <div class="diseases-family-group">
                        <input type="checkbox" id="renais" name="doencas_familiares" value="Renal">
                        <label for="renais">Renal</label>
                    </div>

                    <div class="diseases-family-group">
                        <input type="checkbox" id="neurologicas" name="doencas_familiares" value="Neurológica">
                        <label for="neurologicas">Neurológica</label>
                    </div>

                    <div class="diseases-family-group">
                        <input type="checkbox" id="musculares" name="doencas_familiares" value="Muscular">
                        <label for="musculares">Muscular</label>
                    </div>

                    <div class="diseases-family-group">
                        <input type="checkbox" id="ortopedicas" name="doencas_familiares" value="Ortopédica">
                        <label for="ortopedicas">Ortopédica</label>
                    </div>

                    <div class="diseases-family-group">

                        <input type="checkbox" id="nenhumas" name="doencas_familiares" value="Nenhuma">
                        <label for="nenhumas">Nenhuma</label>
                    </div>

            </div>

            <div class="diseases-family-title">
                <h4>Grau de Parentesco das Doenças Familiares </h4>
            </div>

            <div class="input-box">
                <input type="text" id="diseases-family" name="diseases-family" placeholder="pai, mãe, avós, irmão ...">
            </div>


                <div class="comorbidade-inputs">
                    <div class="comorbidade-title">
                        <h4>Comorbidades preexistentes</h4>
                    </div>
                    <div class="comorbidade-group">
                        <input type="checkbox" id="hipertensao" name="comorbidades" value="Hipertensão">
                        <label for="hipertensao">Hipertensão</label>
                    </div>
                    <div class="comorbidade-group">
                        <input type="checkbox" id="diabetes" name="comorbidades" value="Diabetes">
                        <label for="diabetes">Diabetes</label>
                    </div>
                    <div class="comorbidade-group">
                        <input type="checkbox" id="nenhumas1" name="comorbidades" value="Nenhuma">
                        <label for="nenhumas1">Nenhuma</label>
                    </div>
                </div>

                <div class="habits-life-inputs">
                    <div class="habits-life-title">
                        <h4>Consumo de álcool</h4>
                    </div>
                    <div class="habits-life-group">
                        <input type="radio" id="sim" name="alcool" value="sim">
                        <label for="sim">Sim</label>
                    </div>
                    <div class="habits-life-group">
                        <input type="radio" id="nao" name="alcool" value="nao">
                        <label for="nao">Não</label>
                    </div>
                </div>

                <div class="habits-life-title">
                    <h4>Quantas vezes você consome alcool na semana? </h4>
                </div>
    
                <div class="input-box">
                    <input type="text" id="alcoolQty" name="alcoolQty" placeholder="1 dia, 2 dia, 3 dia ...">
                </div>

                <div class="habits-life-inputs">
                    <div class="habits-life-title">
                        <h4>Consumo de tabaco</h4>
                    </div>
                    <div class="habits-life-group">
                        <input type="radio" id="sim" name="tabaco" value="sim">
                        <label for="sim">Sim</label>
                    </div>
                    <div class="habits-life-group">
                        <input type="radio" id="nao" name="tabaco" value="nao">
                        <label for="nao">Não</label>
                    </div>
                </div>

                <div class="habits-life-title">
                    <h4>Quantas vezes você consome Tabaco na semana? </h4>
                </div>
    
                <div class="input-box">
                    <input type="text" id="alcoolQty" name="alcoolQty" placeholder="1 dia, 2 dia, 3 dia ...">
                </div>

                <div class="save-button">
                    <button type="submit" value="salvar"><a href="#">Salvar</a></button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
